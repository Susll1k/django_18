<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }} - {{ task.completed }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'manage_tasks' %}">Manage Tasks</a>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
